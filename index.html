<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Bookshelf App</h1>

    <div class="bookshelves">
        <div class="shelf" id="unfinished-shelf">
            <h2>Belum selesai dibaca</h2>
            <ul id="unfinished-list"></ul>
        </div>
        <div class="shelf" id="finished-shelf">
            <h2>Selesai dibaca</h2>
            <ul id="finished-list"></ul>
        </div>
    </div>

    <div class="add-book-form">
        <h2>Tambah Buku Baru</h2>
        <form action="" id="book-form">
            <input type="text" id="title" placeholder="Judul" required />
            <input type="text" id="author" placeholder="Penulis" required />
            <input type="number" id="year" placeholder="Tahun" required />
            <input type="checkbox" id="isComplete" />
            <label for="isComplete">Sudah di Baca</label>
            <button type="submit" id="add-button">Tambah</button>
        </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari judul buku">
        <button id="searchButton">Cari</button>
    </div>

    <script src="./main2.js"></script>
</body>
</html>
